<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness Score</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Home</a>
                <!--<img class="nav-ufo" src="static/Image/download.jfif">-->
                <a class="navbar-brand" href="first.html">Happiness Score </a>
                <a class="navbar-brand" href="second.html">Happiness over time
              </a>
            </div>
          </div>
        </nav>
        <div class="hero text-center">
            <h1><b>Happiness score</b></h1>
            <!--<p></p>-->
          </div>
          <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Year</label>
                              <input class="form-control" id="datetime" type="text" placeholder="2015">
                            </li>
                            <li class="filter list-group-item">
                              <label for="city">Enter a country</label>
                              <input class="form-control" id="city" type="text" placeholder="Canada">
                            </li>
                            <li class="filter list-group-item">
                              <label for="state">Enter a happiness score</label>
                              <input class="form-control" id="state" type="text" placeholder="7.427">
                            </li>
                            <li class="filter list-group-item">
                              <label for="country">Enter a happiness rank</label>
                              <input class="form-control" id="country" type="text" placeholder="5">
                            </li>
                            <li class="filter list-group-item">
                              <label for="shape">Enter a freedom</label>
                              <input class="form-control" id="shape" type="text" placeholder=".90563">                           </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div> 
</body>
